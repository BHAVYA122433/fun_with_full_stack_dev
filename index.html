<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ProduLearn Hub - Your all-in-one productivity and learning platform">
    <meta name="theme-color" content="#4285f4">
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://apis.google.com https://*.peerjs.com; script-src 'self' https://apis.google.com https://unpkg.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' https: data: blob:; connect-src 'self' https://apis.google.com https://*.peerjs.com wss://*.peerjs.com; frame-src 'self' https://accounts.google.com; media-src 'self' blob:">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    
    <title>ProduLearn Hub</title>
    <link rel="stylesheet" href="style.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- PeerJS for WebRTC -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Offline support -->
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <header id="app-header">
        <nav id="main-nav">
            <div class="logo">ProduLearn Hub</div>
            <div id="nav-links"></div>
            <div id="user-section"></div>
        </nav>
    </header>

    <main id="app-main">
        <div id="sidebar" class="collapsible">
            <!-- Sidebar content will be dynamically populated -->
        </div>
        <div id="content-area">
            <!-- Main content will be dynamically populated -->
        </div>
    </main>

    <footer id="app-footer">
        <div id="status-bar"></div>
    </footer>

    <!-- Core Scripts -->
    <script src="lib/localforage.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Wait for the page to load
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.error('ServiceWorker registration failed: ', err);
                    });
            }
        });
    </script>
</body>
</html>
